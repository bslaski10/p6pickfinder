name: MLB Daily Scraper

on:
  schedule:
  - cron: '45 21 * * 1'   # Monday 5:45 PM ET
  - cron: '25 21 * * 2'   # Tuesday 5:25 PM ET
  - cron: '0 18 * * 2'   # Test
  - cron: '25 16 * * 3'   # Wednesday 12:25 PM ET
  - cron: '55 21 * * 3'   # Wednesday 5:55 PM ET
  - cron: '25 16 * * 4'   # Thursday 12:25 PM ET
  - cron: '55 21 * * 4'   # Thursday 5:55 PM ET
  - cron: '55 21 * * 5'   # Friday 5:55 PM ET
  - cron: '15 16 * * 6'   # Saturday 12:15 PM ET
  - cron: '55 21 * * 6'   # Saturday 5:55 PM ET
  - cron: '25 16 * * 0'   # Sunday 12:25 PM ET
  workflow_dispatch:


jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper script
        run: python mlb/Locks.py

      - name: Commit & push updated data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "üîÅ Auto-update by GitHub Action" || echo "No changes to commit"
          git push

