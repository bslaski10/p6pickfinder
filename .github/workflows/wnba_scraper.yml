name: WNBA Daily Scraper

on:
  schedule:
  - cron: '00 23 * * 1'   # Monday 6:45 PM ET
  - cron: '30 22 * * 2'   # Tuesday 6:30 PM ET
  - cron: '30 22 * * 3'   # Wednesday 6:30 PM ET
  - cron: '00 23 * * 4'   # Thursday 6:45 PM ET
  - cron: '30 22 * * 5'   # Friday 6:30 PM ET
  - cron: '15 14 * * 6'   # Saturday 10:15 AM ET
  - cron: '30 22 * * 6'   # Saturday 6:30 PM ET
  - cron: '15 14 * * 0'   # Sunday 10:15 AM ET
  - cron: '00 23 * * 0'   # Sunday 6:45 PM ET 
  workflow_dispatch:

jobs:
  run-wnba-locks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run WNBA Locks
        run: python wnba/Locks.py

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "üîÅ WNBA Auto-update"
          git push
